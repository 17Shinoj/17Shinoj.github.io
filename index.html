<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My Chatbot Website</h1>
    </header>

    <main>
        <aside>
            <h2>Your Documents</h2>
            <input type="file" id="fileUploader" accept=".pdf">
            <button onclick="uploadFile()">Upload PDF and Ask Questions</button>
        </aside>

        <section id="chatbotInterface">
            <h2>Ask Your Questions</h2>
            <input type="text" id="userQuestion" placeholder="Type your question here">
            <button onclick="askQuestion()">Ask</button>
            <div id="response"></div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
